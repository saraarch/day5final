// Remove duplicates from an array

var arr2=[1,3,3,6,5,6];  


console.log(function (arr2){
    
    var temp=[];
    
    
    for(i=0;i<arr2.length;i++){
       
        var flag=true;
        for(j=i+1;j<arr2.length;j++){
            if(arr2[i]==arr2[j]){
                flag=false;
                break;
            }
        }
        
        if(flag==true){
            temp.push(arr2[i])
        }
        
        
    }
    
    return temp.join(" ")
    
}(arr2));

        temp.push(arrr[i])

    return temp.join(" ")
    
}(arrr,k));

//prime function
var numArray = [2, 3, 4, 5, 6, 7, 8, 9, 10]

function isPrime(num) {
  for (let i = 2; num > i; i++) {
    if (num % i == 0) {
      return false;
    }
  }
  return num > 1;
}

console.log( numArray.filter(isPrime))
